     <!-- 引入bootstrap框架的css -->

    <!-- lianzai css  -->
    <link rel="stylesheet" href="./css/lianzai.css">
</head>
<body>
    <!-- 总容器 -->
    <div id="vessel">
        <!-- 顶部通栏 -->
        <header>
            <a href="index.html"><i class="menu-left glyphicon glyphicon-menu-left"></i></a>
            <span class="lzTile">连载动漫</span>

        <!-- 内容部分 -->

    <!-- 移入JQ -->
    <script src="lib/jquery/jquery-1.12.4.min.js"></script>

    <!-- 引入lianzai js -->
    <script src="./js/lianzai.js"></script>
    <!-- 引入模板js -->
    <script src="lib/template-web.js"></script>

    <!-- 模板 -->
    <script id="lzTemplate" type="text/html">
        {{each}}
        <li>
            <a href="#">
                <img src="{{$value.img}}" alt="">
                <p>
                    <h3>{{$value.name}}</h3>
                    <span class="contentFont">{{$value.episode}}</span>
                    <span class="contentFont">{{$value.updateTime}}</span>
                    <span class="contentFont">下载次数:{{$value.downloadCount}}</span>
                </p>
            </a>
        </li>
    {{/each}}
    </script>
